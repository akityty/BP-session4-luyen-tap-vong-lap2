<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for (let i = 0; i < 30; i++) {
        document.write("*&nbsp;");
    }
    for (let i = 0; i < 5; i++) {
        document.write("<br>");
        for (let j = 0; j < 30; j++) {
            if (i !== 4) {
                if (j === 0 || j === 29) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }

            }
        }
    }
    for (let i = 0; i < 30; i++) {
        document.write("*&nbsp;");
    }
</script>
</body>
</html>
