<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập sô cần tính giai thừa"));
    document.write(n+"!= "+n);
    for(let i=n-1;i>0;i--){
        n*=i;
        document.write("*"+i);
    }
    document.write("= "+n);
</script>

</body>
</html>
